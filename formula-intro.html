<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Βίντεο που εξαφανίζεται</title>
    <style>
        /* Προσθήκη κάποιου βασικού CSS για styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            max-width: 100%;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="myVideo" autoplay>
        <!-- <source src="https://youtu.be/Z70hljdN8vc" type="video/mp4"> -->
        <source src="./Rooling  websites data.mp4" type="video/mp4">
        Το πρόγραμμα περιήγησής σας δεν υποστηρίζει την ετικέτα βίντεο.
    </video>
    <br><hr>
    <h1>ljfbnfjhkn</h1>

    <script>
        // JavaScript για την εξαφάνιση του βίντεο μετά το τέλος του
        document.addEventListener("DOMContentLoaded", function() {
            var video = document.getElementById('myVideo');

            video.addEventListener('ended', function() {
                video.style.display = 'none';
            });
        });
    </script>
</body>
</html>
